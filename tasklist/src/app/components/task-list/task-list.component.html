<h2>Task List</h2>
<ul>
  <li *ngFor="let task of tasks;" (click)="selectTask(task)">
    <div *ngIf="task.selected; then bold else plain"></div>
    <ng-template #bold><strong>{{task.action}}</strong></ng-template>
    <ng-template #plain>{{task.action}}</ng-template>
  </li>
</ul>

<app-task-detail *ngIf="selectedTask()" [task]="selectedTask()"></app-task-detail>
